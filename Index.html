<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUycXo5MTM2cTdiNHZibjVjaGcyNWNxNzN2eDhybGg3NGpucW1reHo4NyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/argDpg3qYUxVK/giphy.gif') no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #ff0000;
      text-align: center;
    }
    .card {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff0000;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 26px;
      margin: 10px 0;
      color: #ff0000;
    }
    p {
      font-size: 15px;
      color: #ff6666;
      margin-bottom: 20px;
    }
    .icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    .icons img {
      width: 40px;
      height: 40px;
      filter: invert(21%) sepia(93%) saturate(7480%) hue-rotate(357deg) brightness(93%) contrast(118%);
      transition: transform 0.3s;
    }
    .icons img:hover {
      transform: scale(1.2);
    }
    .play-btn {
      margin-top: 20px;
      background: #ff0000;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .play-btn:hover {
      background: #cc0000;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://files.catbox.moe/5czt0m.jpeg" alt="Photo de profil" class="profile-pic">
    <h1>1sacrifice</h1>
    <p>soul eater masochist and poetry propaganda</p>
    <div class="icons">
      <a href="https://open.spotify.com/user/31mcao5kfae7ompre3lqmfwcc2xe?si=sHUTs4_LT2e62P8BrhwKrA" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111624.png" alt="Spotify">
      </a>
      <a href="https://profile.playstation.com/nueve_ct" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670320.png" alt="PlayStation">
      </a>
    </div>
    <button class="play-btn" onclick="document.getElementById('music').play()">â–¶ Play Music</button>
    <audio id="music" loop>
      <source src="https://files.catbox.moe/iy9d96.mov" type="audio/mp4">
    </audio>
  </div>
</body>
</html>
